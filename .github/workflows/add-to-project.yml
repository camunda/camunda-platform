name: Add to Project

on:
  issues:
    types:
      - opened
      - transferred

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/camunda/projects/33
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}