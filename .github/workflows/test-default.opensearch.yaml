name: "Test docker-compose.opensearch.yaml"
on:
  push:
    branches:
      - "**"
jobs:
  test_docker_compose_yaml:
    uses: ./.github/workflows/template-deploy.yaml
    secrets: inherit
    with:
      compose_args: "-f docker-compose.yaml --profile opensearch"
      run_e2e_tests: false
      search_db: opensearch